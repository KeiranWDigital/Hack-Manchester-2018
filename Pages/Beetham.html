           <!--Local storage cookies - Keiran-->
           <script>
            // Check browser support
            if (typeof (Storage) !== "undefined") {
    
    
                //if there is nothing in the Page1 cookie (which there won't be if the page hasn't been viewed)
                //null just means empty
                if (localStorage.getItem("Beetham") == null) {
                    //set it to true 
                    
                    //alert("False")
                    localStorage.setItem("Beetham", "True");
    
                    //check is sum is empty (We need an number in sum to begin)
                    if (localStorage.getItem("Sum") == null) {
                        console.log("Sum created")
                        localStorage.setItem("Sum", "0")
    
                    } 
    
                    localStorage.setItem("Sum", parseInt(localStorage.getItem("Sum")) + 1); //this increments the sum variable
                    console.log("Item set to True <br> Current sum variable is " + localStorage.getItem("Sum"))
                } else {
                    console.log("Not changed <br> Sum remains at: " + localStorage.getItem("Sum"))
    
                }
    
            } else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
            }
        </script>
